<!DOCTYPE html>
<html>
    <head>
        <title>Employee Interests Survey</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form action="http://google.co.in" target="_blank">
            <div align="center">
                <h1>Employee Interests Survey</h1>
                <label>Enter your name:</label>
                <input required 
                       type="text"
                       method="post">
            <br>
            <br>
        
              <label> Enter your Department :</label>
              <input required 
                     type="text"
                     method="post">
            <br>
            <br>
              <label>Tell Us A Little About Yourself:</label>     
              <textarea required
                     type="text"
                     minlength="50"   
                     cols="45"
                     rows="6" >
              </textarea>   
           <br>
           <br>
              <label>Do You Exercise At Home?</label>  
              <input
                     type="radio"
                     name="exe" 
                     value="yes">Yes

              <input
                     type="radio"
                     name="exe" 
                     value="No">No 
           <br>
           <br>
               <label> How Do You Like To Read About Your Favorite Topics?</label> 
           <br>    
           <br>
               <input id ="book"
                     type="checkbox"
                     name="Books" 
                     value="Books">
               <label for="book" >Books</label> 

               <input id="Online"
                     type="checkbox"
                     name="Online Resources" 
                     value="Online Resources"> 
               <label for="Online" >Online Resources</label>  

               <input id="Phone"
                     type="checkbox"
                     name="Phone Apps" 
                     value="Phone Apps">
               <label for="Phone" >Phone Apps</label>   
              
               <input id="Magazines"
                     type="checkbox"
                     name="Magazines" 
                     value="Magazines"> 
               <label for="Magazines" > Magazines</label>   
      
           <br>
           <br>
                <label>What Genre Of Movies Do You Like ?</label>
                <select>
                    <option>comedy</option>
                    <option>derama</option>
                    <option>action</option>
                    <option>cartoon</option>
                    <option>netflex</option>
                    <option>arbic</option>
                    <option>english</option>

                </select>
           <br>
           <br>
            <input type="submit" value="Submit Form">
            </div>
        </form>
        <footer>
            <h3>Made By ENG./ Mohamed Gamal</h3>
        </footer>
    </body>
</html>
